<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>News APP</title>
</head>
<body>
<h3>Lesson 15 - News APP (Fetch, promise)</h3>
<div class="news-control">
    <div class="container">
        <div class="row">
            <div class="input-field col s4">
                <select id="country">
                    <option value="" disabled selected>News from countries</option>
                    <option value="ua">Ukraine</option>
                    <option value="us">USA</option>
                </select>
                <label>Select news</label>
            </div>
            <div class="input-field col s4">
                <select id="category">
                    <option value="" disabled selected>News from categories</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">General</option>
                    <option value="health">Healtht</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <label>Select news</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <select id="resourse">
                    <option value="" disabled selected>News from resourses</option>
                </select>
                <label>Select news</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Search news</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/httpEs6.js"></script>
<script src="js/ui.js"></script>

<script>
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
<script src="js/app.js"></script>

</body>
</html>
